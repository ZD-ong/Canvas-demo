<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_571667_fjqfi02de9mjkyb9.css">
    <link rel="stylesheet" href="./style.css">
    <title>CanvasDemo</title>
</head>
<body>
    <canvas id="main" width="300" height="300"></canvas>
    <div id="actions" class="actions">
        <span id="pen" class="active">
            <i class="iconfont icon-pen"></i>
        </span>
        <span id="brush">
            <i class="iconfont icon-brush"></i>
        </span>
        <span id="eraser">
            <i class="iconfont icon-eraser"></i>
        </span>
        <span id="clear">
            <i class="iconfont icon-clear"></i>
        </span>
        <span id="save">
            <i class="iconfont icon-save"></i>
        </span>
    </div>
    <ol class="colors">
        <li id="black" class="black"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    
    <script src="./script.js"></script>
</body>
</html>

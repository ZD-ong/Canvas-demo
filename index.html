<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>节节画板</title>
</head>
<body>
    <canvas id="main" width="300" height="300"></canvas>
    <div id="actions" class="actions">
        <svg id="pen" class="active">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg id="brush">
            <use xlink:href="#icon-brush"></use>
        </svg>
        <svg id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg id="save">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
    <ol class="colors">
        <li id="black" class="black"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
        <li id="yellow" class="yellow"></li>
    </ol>
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    
    <script src="./script.js"></script>
    <script src="//at.alicdn.com/t/font_571667_fjqfi02de9mjkyb9.js"></script>
</body>
</html>
